<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Sign In / Sign Up</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dyZt6fH2Z6m9u6Kx0rjKq6+0s2vQe6Z0n1V1o9f8+XxZl2W9y1K3G1f5Jg5Q6f7K6T2Y3h4G5l6M7N8P9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
	@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

	* {
		box-sizing: border-box;
	}

	body {
		background: #f6f5f7;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		height: 100vh;
		margin: -20px 0 50px;
	}

	h1 {
		font-weight: bold;
		margin: 0;
	}

	h2 {
		text-align: center;
	}

	p {
		font-size: 14px;
		font-weight: 100;
		line-height: 20px;
		letter-spacing: 0.5px;
		margin: 20px 0 30px;
	}

	span {
		font-size: 12px;
	}

	a {
		color: #333;
		font-size: 14px;
		text-decoration: none;
		margin: 15px 0;
	}

	button {
		border-radius: 20px;
		border: 1px solid #2bf8ff;
		color: #FFFFFF;
		font-size: 12px;
		font-weight: bold;
		padding: 12px 45px;
		letter-spacing: 1px;
		text-transform: uppercase;
		transition: transform 80ms ease-in;
	}

	button:active {
		transform: scale(0.95);
	}

	button:focus {
		outline: none;
	}

	button.ghost {
		background-color: transparent;
		border-color: #FFFFFF;
	}

	form {
		background-color: #FFFFFF;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		padding: 0 50px;
		height: 100%;
		text-align: center;
	}

	input {
		background-color: #eee;
		border: none;
		padding: 12px 15px;
		margin: 8px 0;
		width: 100%;
	}

	.container {
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 0 14px 28px rgba(0,0,0,0.25),
		            0 10px 10px rgba(0,0,0,0.22);
		position: relative;
		overflow: hidden;
		width: 768px;
		max-width: 100%;
		min-height: 480px;
	}

	.form-container {
		position: absolute;
		top: 0;
		height: 100%;
		transition: all 0.6s ease-in-out;
	}

	.sign-in-container {
		left: 0;
		width: 50%;
		z-index: 2;
	}

	.container.right-panel-active .sign-in-container {
		transform: translateX(100%);
	}

	.sign-up-container {
		left: 0;
		width: 50%;
		opacity: 0;
		z-index: 1;
	}

	.container.right-panel-active .sign-up-container {
		transform: translateX(100%);
		opacity: 1;
		z-index: 5;
		animation: show 0.6s;
	}

	@keyframes show {
		0%, 49.99% {
			opacity: 0;
			z-index: 1;
		}
		50%, 100% {
			opacity: 1;
			z-index: 5;
		}
	}

	.overlay-container {
		position: absolute;
		top: 0;
		left: 50%;
		width: 50%;
		height: 100%;
		overflow: hidden;
		transition: transform 0.6s ease-in-out;
		z-index: 100;
	}

	.container.right-panel-active .overlay-container {
		transform: translateX(-100%);
	}

	.overlay {
		background: linear-gradient(to right, #FF4B2B, #FF416C);
		background-repeat: no-repeat;
		background-size: cover;
		background-position: 0 0;
		color: #FFFFFF;
		position: relative;
		left: -100%;
		height: 100%;
		width: 200%;
		transform: translateX(0);
		transition: transform 0.6s ease-in-out;
	}

	.container.right-panel-active .overlay {
		transform: translateX(50%);
	}

	.overlay-panel {
		position: absolute;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		padding: 0 40px;
		text-align: center;
		top: 0;
		height: 100%;
		width: 50%;
		transition: transform 0.6s ease-in-out;
	}

	.overlay-left {
		transform: translateX(-20%);
	}

	.container.right-panel-active .overlay-left {
		transform: translateX(0);
	}

	.overlay-right {
		right: 0;
	}

	.social-container {
		margin: 20px 0;
		display: flex;
		gap: 10px;
		justify-content: center;
		align-items: center;
	}

	.social-container a {
		border: 1px solid #DDDDDD;
		border-radius: 50%;
		display: inline-flex;
		justify-content: center;
		align-items: center;
		height: 40px;
		width: 40px;
	}

	.social img {
		width: 20px;
		height: 20px;
	}

	footer {
		background-color: #222;
		color: #fff;
		font-size: 14px;
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		text-align: center;
		z-index: 999;
	}

	footer i {
		color: red;
	}

	footer a {
		color: #3c97bf;
	}
	</style>
</head>

<body>

	<h2>CHAITANYA ENGINEERING COLLEGE</h2>

	<div class="container" id="container">

		<div class="form-container sign-up-container">
			<form action="#">
				<h1>STUDENT LOGIN</h1>
				<div class="social-container">
				<a href="https://accounts.google.com" class="social"><img src="{{ url_for('static', filename='google.jpeg') }}"></a>
				<a href="https://mail.google.com" class="social"><img src="{{ url_for('static', filename='mail.jpeg') }}"></a>
				<a href="https://www.linkedin.com" class="social"><img src="{{ url_for('static', filename='linkedin.jpeg') }}"></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button>Sign Up</button>
			</form>
		</div>

		<div class="form-container sign-in-container">
			<form action="/" method="post">
				<h1>FACULTY LOGIN</h1>
				<div class="social-container">
				<a href="https://accounts.google.com" class="social"><img src="{{ url_for('static', filename='google.jpeg') }}"></a>
				<a href="https://mail.google.com" class="social"><img src="{{ url_for('static', filename='mail.jpeg') }}"></a>
				<a href="https://www.linkedin.com" class="social"><img src="{{ url_for('static', filename='linkedin.jpeg') }}"></a>
				</div>
				<span>or use your account</span>
				<input type="text" name="username" placeholder="Admin" />
				<input type="password" name="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Join Us!!</h1>
					<p>Dreams unlocked, Welcome to the next chapter!!</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Welcome!</h1>
					<p>Grace us with your presence to make our day even more special for us.</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>

	</div>

	<script src="{{ url_for('static', filename='backjs.js') }}"></script>
</body>
</html>
