<link rel="stylesheet" href="/static/style.css">

<div class="container">
    <h2>Attendance Records</h2>

    <table width="100%">
        <tr>
            <th>ID</th>
            <th>Roll</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
